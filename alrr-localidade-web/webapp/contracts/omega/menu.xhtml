<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/componentes/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">

	<!-- <f:event type="preRenderView" listener="#{sessaoController.carregar}" /> -->
	<h:form id="frm-menu" prependId="false">

		<p:panel styleClass="ui-panelgrid-blank ui-fluid nopad">

			<p:commandButton value="Página Inicial" icon="fa fa-dashboard"
				style="margin-bottom:20px;" outcome="pagina-inicial" />
			<p:panelMenu>

				<!--  L O C A L I D A D E   -->
				<p:submenu label="Localidade" expanded="true" styleClass="submenu">
					<p:menuitem value="Bairros" icon="fa fa-map-marker"
						outcome="pg-bairros" />
					<p:menuitem value="Municípios" outcome="pg-municipios"
						icon="fa fa-map-marker" />
					<p:menuitem value="Ceps" outcome="pg-ceps" icon="fa fa-map-marker" />
				</p:submenu>

				<p:separator />

			</p:panelMenu>
			<!-- SAIR -->
			<p:commandButton value="Sair" icon="ui-icon ui-icon-power"
				label="Sair" />

		</p:panel>
	</h:form>
</ui:composition>
