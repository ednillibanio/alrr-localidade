	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/componentes/core"
	xmlns:alcore="http://al.rr.leg.br/facelets/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">
<ui:composition template="/pg.xhtml">

	<ui:define name="head">
		<ui:include src="/head.xhtml" />
	</ui:define>

	<!-- MENU GERAL DO SISTEMA  -->
	<!-- <ui:define name="menu">
		<ui:include src="/menu.xhtml" />
	</ui:define> -->
	<ui:define name="sidebar">
		<ui:include src="/sidebar.xhtml" />
	</ui:define>
	<ui:define name="title">
	Pesquisar CEP(s)
	</ui:define>

	<!-- FORMULÁRIO DE PESQUISA DE MUNICIPIOS -->
	<ui:define name="content">

		<o:form id="frm-pg-ceps">
			<div class="card filtro">
				<al:header-content titulo="Pesquisar CEP(s)">
					<ui:include src="manual/cep-manual.xhtml" />
				</al:header-content>

				<p:defaultCommand target="btn-pesquisar" />
				<p:focus context="pnl-filtro" />
				<!-- utilizando css para procurar os componentes. Maneira mais facil. -->
				<alcore:ajax-loading trigger="@(.btn-pesquisar)" id="block"
					block="@(.filtro)" />

				<p:growl id="growl" />


				<!--  B O T Ã O:   N O V O   C E P  -->
				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-3 ui-lg-2 ui-xl-2">
						<alcore:botao-novo id="btn-novo-cep" value="Novo Cep"
							action="#{cepController.novo()}" update="dlg-cep" process="@this" />
					</div>
				</div>


				<!--  P A I N E L:   F I L T R O   D A   P E S Q U I S A  -->
				<al:filtro-obrigatorio-informativo />
				<ui:include src="componentes/pnl-cep-filtro.xhtml" />
			</div>

			<!--  P A I N E L:   R E S U L T A D O   D A   P E S Q U I S A  -->
			<ui:include src="componentes/pnl-cep-resultado.xhtml" />

		</o:form>

		<!--  D I A L O G S  -->
		<ui:include src="dlg-cep.xhtml" />

	</ui:define>

</ui:composition>
