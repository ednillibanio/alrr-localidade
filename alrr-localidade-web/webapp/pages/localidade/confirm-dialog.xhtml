<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"

<p:dialog id="dlgConfirmId" widgetVar="dlgConfirmWV" showEffect="clip"
	hideEffect="clip" closeOnEscape="true" showHeader="true"
	header="Editar Feriado" responsive="true" modal="true"
	resizable="false" closable="true" appendTo="@(body)" fitViewport="true"
	styleClass="al-dlg-confirm ui-g-6">

	<!-- Serve para exibir mensagem de erro -->
	<div class="ui-g">
		<div class="ui-g-12 al-dlg-confirm-mensagem">
			<span>Os dados estão desatualizados. É necessário atualizá-los
				para continuar a operação. Deseja continuar ?</span>
		</div>
		<div class="ui-g-12">
			<div class="ui-g ui-fluid">
				<div class="ui-g-6 ui-md-3 ui-lg-2 ui-xl-2">
					<alcore:botao-nao oncomplete="PF('dlgConfirmWV').hide;"
						immediate="true" />
				</div>
				<div class="ui-g-6 ui-md-3 ui-lg-2 ui-xl-2">
					<p:commandButton id="btn-sim" value="#{core['btn.sim.value']}"
						title="#{core['btn.sim.title']}" icon="#{core['btn.sim.icon']}"
						styleClass="#{core['btn.sim.styleClass']}"
						update="frm-feriado dlgConfirmId"
						actionListener="#{feriadoController.renovar()}"
						action="#{feriadoController.editar()}" process="@this" />
				</div>
			</div>

		</div>
	</div>

</p:dialog>
</html>
