<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/componentes/core"
	xmlns:alcore="http://al.rr.leg.br/facelets/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">
<ui:composition template="/pg.xhtml">

	<ui:define name="head">
		<ui:include src="/head.xhtml" />
	</ui:define>

	<!-- MENU GERAL DO SISTEMA  -->
	<!-- <ui:define name="menu">
		<ui:include src="/menu.xhtml" />
	</ui:define> -->
	<ui:define name="sidebar">
		<ui:include src="/sidebar.xhtml" />
	</ui:define>
	<ui:define name="title">
	Pesquisar Municípios
	</ui:define>

	<!-- FORMULÁRIO DE PESQUISA DE MUNICIPIOS -->
	<ui:define name="content">


		<o:form id="frm-pg-municipios">
			<div class="card filtro">
				<al:header-content>
					<ui:include src="manual/municipio-manual.xhtml" />
				</al:header-content>

				<p:defaultCommand target="btn-pesquisar" />
				<p:focus context="pnl-filtro" />
				<!-- utilizando css para procurar os componentes. Maneira mais facil. -->
				<alcore:ajax-loading trigger="@(.btn-pesquisar)" id="block"
					block="@(.filtro)" />

				<p:growl id="growl" />
				<!-- <p:messages id="msgs" styleClass="msgs">
					<p:autoUpdate />
				</p:messages> -->


				<!--  B O T Ã O:   N O V O   M U N I C I P I O   -->
				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-4 ui-lg-3 ui-xl-2">
						<alcore:botao-novo id="btn-novo-municipio" value="Novo Município"
							action="#{municipioController.novo()}" update="dlg-municipio"
							process="@this" />
					</div>
					<div class="ui-g-12 ui-md-5 ui-lg-4 ui-xl-3">
						<alcore:botao-importar id="btn-importar-municipios-ibge"
							type="button" widgetVar="btn-importar-mun-ibge"
							value="Importar Municípios IBGE"
							title="Importar municípios do Ibge"
							icon="#{core['btn.importar.icon']}"
							styleClass="#{core['btn.importar.styleClass']}"
							onclick="PF('dlgImportarMunicipiosWV').show();"
							update="dlgImportarMunicipiosId" process="@this" />
					</div>
				</div>


				<!--  P A I N E L:   F I L T R O   D A   P E S Q U I S A  -->
				<al:filtro-obrigatorio-informativo />
				<ui:include src="componentes/pnl-municipio-filtro.xhtml" />
			</div>

			<!--  P A I N E L:   R E S U L T A D O   D A   P E S Q U I S A  -->
			<ui:include src="componentes/pnl-municipio-resultado.xhtml" />

		</o:form>

		<!--  D I A L O G S  -->
		<ui:include src="dlg-municipio.xhtml" />
		<ui:include src="dlg-importar-municipios-ibge.xhtml" />
		<!-- <ui:include src="dlg-processar.xhtml" /> -->


	</ui:define>
</ui:composition>
</html>
