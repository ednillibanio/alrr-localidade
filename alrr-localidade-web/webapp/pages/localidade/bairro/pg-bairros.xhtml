<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/componentes/core"
	xmlns:alcore="http://al.rr.leg.br/facelets/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">
<ui:composition template="/pg.xhtml">

	<ui:define name="head">
		<ui:include src="/head.xhtml" />
	</ui:define>

	<ui:define name="sidebar">
		<ui:include src="/sidebar.xhtml" />
	</ui:define>
	<ui:define name="title">
		Pesquisar Bairros
	</ui:define>

	<!--   F O R M U L Á R I O   D E   P E S Q U I S A   -->
	<ui:define name="content">

		<o:form id="frm-pg-bairros">
			<div class="card filtro">

				<al:header-content titulo="Pesquisar Bairros">
					<ui:include src="bairro-manual.xhtml" />
				</al:header-content>

				<p:defaultCommand target="btn-pesquisar" />
				<p:focus context="pnl-filtro" />
				<!-- utilizando css para procurar os componentes. Maneira mais facil. -->
				<alcore:ajax-loading trigger="@(.btn-pesquisar)" id="block"
					block="@(.filtro)" />

				<p:growl id="growl">
					<p:autoUpdate />
				</p:growl>


				<!--  B O T Ã O:   N O V O   B A I R R O  -->
				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-4 ui-lg-3 ui-xl-2">
						<alcore:botao-novo id="btn-novo-bairro" value="Novo Bairro"
							action="#{bairroController.novo()}" update="dlg-bairro"
							process="@this" />
					</div>
				</div>



				<!--  P A I N E L:   F I L T R O   D A   P E S Q U I S A  -->
				<al:filtro-obrigatorio-informativo />
				<ui:include src="pnl-bairro-filtro.xhtml" />
			</div>
			<!--  P A I N E L:   R E S U L T A D O   D A   P E S Q U I S A  -->
			<ui:include src="pnl-bairro-resultado.xhtml" />

		</o:form>


		<!--  D I A L O G S  -->
		<ui:include src="dlg-bairro.xhtml" />
		<ui:include src="dlg-bairro-detalhes.xhtml" />

	</ui:define>
</ui:composition>
</html>
