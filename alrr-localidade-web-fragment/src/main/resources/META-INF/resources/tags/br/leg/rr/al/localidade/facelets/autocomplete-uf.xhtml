<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui">
<!--

<p:autoComplete id="#{id}" label="Uf" value="#{value}"
	multiple="#{multiple}" required="#{required}"
	emptyMessage="Nenhuma Uf encontrada"
	completeMethod="#{ufAutoCompleteController.completarPorNomeIndexado}"
	var="uf" itemLabel="#{uf.nome}" itemValue="#{uf}"
	converter="#{entityConverter}" forceSelection="#{forceSelection}"
	minQueryLength="#{minQueryLength}" maxResults="#{maxResults}">
	<p:column>
		#{uf.nome}, #{uf.pais.nome}
	</p:column>
	<ui:insert />
</p:autoComplete>

</html>
