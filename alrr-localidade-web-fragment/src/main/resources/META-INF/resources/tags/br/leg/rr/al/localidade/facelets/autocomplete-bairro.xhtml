	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

<p:autoComplete id="#{id}" label="Bairro" value="#{value}"
	required="#{required}" emptyMessage="Nenhum bairro encontrado"
	completeMethod="#{bairroAutoCompleteController.completarPorNomeIndexado}"
	var="bairro"
	itemLabel="#{bairro.nome.concat(', ').concat(bairro.municipio.nome).concat(', ').concat(bairro.municipio.uf)}"
	itemValue="#{bairro}" converter="#{entityConverter}"
	forceSelection="#{forceSelection}" minQueryLength="#{minQueryLength}"
	maxResults="#{maxResults}">
	<p:column>
		#{bairro.nome}, #{bairro.municipio}, #{bairro.municipio.uf}
	</p:column>
</p:autoComplete>

</html>
