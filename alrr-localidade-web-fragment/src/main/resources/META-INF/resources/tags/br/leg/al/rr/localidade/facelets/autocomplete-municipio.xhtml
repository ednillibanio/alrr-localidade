<p:autoComplete id="locmun" label="Município" value="#{value}"
	required="true" emptyMessage="Nenhum município encontrado"
	completeMethod="#{localidadeCompleteController.completeByNome}"
	var="loc" itemLabel="#{loc.nome.concat(' - ').concat(loc.uf)}"
	itemValue="#{loc}" converter="#{entityConverter}" forceSelection="true"
	minQueryLength="3" maxResults="8">
	<p:column>
		#{loc.nome} - #{loc.uf}
	</p:column>
</p:autoComplete>

</html>
