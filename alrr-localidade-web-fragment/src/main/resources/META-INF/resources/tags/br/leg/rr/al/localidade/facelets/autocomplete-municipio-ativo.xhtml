<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui">
<!--
*****************************************************************************************

<p:autoComplete id="#{id}" label="Município" value="#{value}"
	required="#{required}" emptyMessage="Nenhum município encontrado"
	completeMethod="#{municipioAutoCompleteController.completarAtivoPorNomeIndexado}"
	var="municipio"
	itemLabel="#{municipio.nome.concat(' - ').concat(municipio.uf.sigla)}"
	itemValue="#{municipio}" converter="#{entityConverter}"
	forceSelection="#{forceSelection}" minQueryLength="#{minQueryLength}"
	maxResults="#{maxResults}" disabled="#{disabled}">
	<p:column>
		#{municipio.nome}, #{municipio.uf.sigla}, #{municipio.uf.pais.nome}
	</p:column>
	<ui:insert />
</p:autoComplete>

</html>
