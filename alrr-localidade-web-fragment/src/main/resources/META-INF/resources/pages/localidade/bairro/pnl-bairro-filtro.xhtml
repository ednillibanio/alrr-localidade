<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/facelets/core"
	xmlns:alcore="http://al.rr.leg.br/facelets/core"
	xmlns:alloc="http://al.rr.leg.br/tags/localidade"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br"
	template="/pnl-filtro-pesquisa.xhtml">

	<!--   P A I N E L   D E   F I L T R O S   -->
	<ui:define name="filtros">


		<!-- Esse componente deve vir sempre antes dos filtros para que a validação funcione. -->
		<alcore:validateOneOrMore components="bairro municipio ufs sit" />

		<p:panelGrid columns="4" layout="grid"
			styleClass="ui-panelgrid-blank ui-fluid" id="pnl-filtro"
			columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

			<!--   F I L T R O:  N O M E  D O   B A I R R O   -->
			<p:outputLabel value="Bairro" for="bairro" />
			<p:inputText id="bairro" label="Bairro"
				value="#{bairroController.nome}" />


			<!--   F I L T R O:  NOME DO MUNICIPIO -->
			<p:outputLabel value="Município" for="municipio" />
			<p:inputText id="municipio" label="Município"
				value="#{bairroController.municipio}" />


			<!--   F I L T R O:   U F   -->
			<p:outputLabel value="UF(s)" for="ufs" />
			<p:outputPanel>
				<div class="ui-inputgroup">
					<alloc:autocomplete-uf id="ufs" multiple="true"
						value="#{bairroController.uFsSelecionadas}" forceSelection="true"
						maxResults="8" minQueryLength="2" />
					<p:commandButton id="btn-rem" icon="fa fa-times"
						styleClass="red-button"
						actionListener="#{bairroController.removerUfsSelecionadas()}"
						process="@this" update="ufs" />
				</div>
			</p:outputPanel>


			<!--   F I L T R O:   S I T U A Ç Ã O   -->
			<p:outputLabel value="Situação" for="sit" />
			<p:selectOneMenu value="#{bairroController.situacao}" id="sit"
				converter="omnifaces.GenericEnumConverter" tabindex="3">
				<f:selectItem noSelectionOption="true" itemLabel="[Selecione]"
					itemValue="" />
				<f:selectItems value="#{localidadeEnumFactory.statusType}"
					var="_sit" itemValue="#{_sit}" itemLabel="#{_sit.label}" />
			</p:selectOneMenu>

		</p:panelGrid>
	</ui:define>


	<!--   B O T Ã O:   L I M P A R   -->
	<ui:define name="btn-limpar">
		<alcore:botao-limpar id="btnlimpar" tabindex="4"
			action="#{bairroController.limpar()}" process="@this" update="@form" />
	</ui:define>

	<!--   B O T Ã O:   P E S Q U I S A R   -->
	<ui:define name="btn-pesquisar">
		<alcore:botao-pesquisar id="btnpesquisar" tabindex="3"
			action="#{bairroController.pesquisar()}"
			update="frm-pg-bairros @(.result) @(.msgs)" />
	</ui:define>

</ui:composition>
